- name: Instalar paquetes necesarios para LAMP (Apache, PHP)
  apt:
    name:
      - apache2
      - php
      - libapache2-mod-php
      - php-mysql
      - php-mbstring
      - git
    state: present
    update_cache: yes

- name: Activar modulos de apache2
  community.general.apache2_module:
    state: present
    name: "{{item}}"
  with_items: 
    - "{{ mods_enabled }}"
  notify: restart apache2

- name: Configuración de virtualhost
  template: 
    src: etc/apache2/vhost.j2
    dest: /etc/apache2/sites-available/{{item["name"]}}.conf
    owner: root
    group: root
  with_items:
    - "{{virtualhosts}}"

- name: Crear DocumentRoot si no existe
  ansible.builtin.file:
    path: /{{item["datos"]["documentroot"]}}
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  with_items:
    - "{{virtualhosts}}"


- name: Activación de los VirtualHost
  file:
    src: /etc/apache2/sites-available/{{item["name"]}}.conf
    dest: /etc/apache2/sites-enabled/{{item["name"]}}.conf
    state: link
  with_items:
    - "{{virtualhosts}}"
  notify: restart apache2


- name: Copiar aplicación Guestbook
  ansible.builtin.copy:
    src: app/
    dest: "/{{ base_web_path }}/"
    owner: www-data
    group: www-data
    mode: '0644'
    directory_mode: '0755'
  
- name: Crear fichero de configuración config.php dentro de la aplicación
  ansible.builtin.template:
    src: config.php.j2
    dest: "/{{ base_web_path }}/config.php"
    owner: www-data
    group: www-data
    
### INSTALAR phpMyAdmin

- name: Instalar phpMyAdmin
  apt:
    name: phpmyadmin
    state: present

- name: Crear VirtualHost para phpMyAdmin
  template:
    src: phpmyadmin.conf.j2
    dest: /etc/apache2/sites-available/phpmyadmin.conf

- name: Activar VirtualHost de phpMyAdmin
  file:
    src: /etc/apache2/sites-available/phpmyadmin.conf
    dest: /etc/apache2/sites-enabled/phpmyadmin.conf
    state: link
  notify: restart apache2

- name: Configurar phpMyAdmin para usar conexión TCP con MariaDB externa
  ansible.builtin.lineinfile:
    path: /etc/phpmyadmin/config.inc.php
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: "Servers\\[1\\]\\['host'\\]", line: "$cfg['Servers'][1]['host'] = '10.0.0.2';" }
    - { regexp: "Servers\\[1\\]\\['connect_type'\\]", line: "$cfg['Servers'][1]['connect_type'] = 'tcp';" }
  notify: restart apache2


### INSTALAR WORDPRESS

- name: Instalar dependencias de WordPress
  apt:
    pkg:
      - php
      - php-mysql
      - php-xml
      - php-curl
      - php-gd
      - php-mbstring
      - php-zip
      - php-json
      - unzip
    state: present
    update_cache: yes

- name: Descargar WordPress
  get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /tmp/wordpress.tar.gz

- name: Extraer WordPress
  ansible.builtin.unarchive:
    src: /tmp/wordpress.tar.gz
    dest: /var/www/
    remote_src: yes

- name: Renombrar carpeta wordpress
  ansible.builtin.command:
    cmd: mv /var/www/wordpress {{ wordpress_install_dir }}
  args:
    creates: "{{ wordpress_install_dir }}"

- name: Copiar wp-config.php
  template:
    src: wp-config.php.j2
    dest: "{{ wordpress_install_dir }}/wp-config.php"
    owner: www-data
    group: www-data
    mode: '0644'

- name: Establecer permisos de WordPress
  ansible.builtin.file:
    path: "{{ wordpress_install_dir }}"
    owner: www-data
    group: www-data
    recurse: yes

- name: Copiar VirtualHost de WordPress
  template:
    src: wordpress.conf.j2
    dest: /etc/apache2/sites-available/wordpress.conf

- name: Activar sitio Wordpress
  file:
    src: /etc/apache2/sites-available/wordpress.conf
    dest: /etc/apache2/sites-enabled/wordpress.conf
    state: link
  notify: restart apache2
